<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정의형 목록</title>
  </head>
  <body>
    <h1>Git & HTML/CSS</h1>
    <div>입문자를 위한 Git과 HTML&CSS</div>
    <!-- dl 요소의 자식 요소로 div 요소를 사용할 수 있음 -->
    <!-- 단 div 요소는 모든 정의형 목록을 용어와 설명 그룹을 함께 묶어줄 때만 사용할 수 있음. -->
    <dl>
      <div>
        <dt>학습시간</dt>
        <dd>09:00 ~ 17:00 ( 28시간 )</dd>
      </div>

      <dt>난이도</dt>
      <dd>초급</dd>
      <dt>교육비 지원</dt>
      <dd>고용보험 비환급</dd>
      <dt>평가항목</dt>
      <dd>출석률 100%</dd>
      <dt>수료기준</dt>
      <dd>총점 80점 이상시 수료</dd>
      <dt>정원</dt>
      <dd>24명</dd>
      <dt>교재정보</dt>
      <dd>
        <p>입문자를 위한 Git과 HTML&CSS(PDF)</p>
        <p>HTML & CSS 웹사이트 개발과 디자인 기초 (35,000원)</p>
      </dd>
    </dl>
  </body>
</html>
